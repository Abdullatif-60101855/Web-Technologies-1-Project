<body>
    <nav>
        <section id="logo">
            <h2>Ghost Encrypt</h2>

            <li><a href="../index.html">Home</a></li>

        </ul>
    </nav>
    <main>
        <form action="https://sit.cna-qatar.edu.qa/processform.php" method="post" onsubmit="return validateForm();">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name">

                <label for="username">Username:</label>
                <input type="text" id="username" name="username">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <label><input type="checkbox" id="showpass" onclick="displaypassword();">Display Password<label></label>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">

                <label for="confirm-email">Confirm Email Address:</label>
                <input type="email" id="confirm-email" name="confirm-email">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="+974">

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" onclick="calculateAge()">
            </fieldset>

            <fieldset>
                <legend>Shipping Information</legend>
                <label for="building-number">Building Number:</label>
                <input type="text" id="building-number" name="building-number">

                <label for="street-name">Street Name:</label>
                <input type="text" id="street-name" name="street-name">

                <label for="city">City:</label>
                <select id="city" name="city">
                    <option value="Doha" selected>Doha</option>
                    <option value="Al Khor">Al Khor</option>
                    <option value="Al Rayyan">Al Rayyan</option>
                    <option value="Al Wakrah">Al Wakrah</option>
                    <option value="Umm Salal">Umm Salal</option>
                    <option value="Mesaieed">Mesaieed</option>
                </select>

                <label for="subscribe-newsletter">Subscribe to Newsletter?</label>
                <input type="checkbox" id="subscribe-newsletter" name="subscribe-newsletter" value="yes">
            </fieldset>

            <input type="submit" value="Subscribe">
        </form>
    </main>
